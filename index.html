     <link rel="stylesheet" href="styles.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

          rel="stylesheet">
     <title>E-Commerce Platform</title>
</head>

<body>
     <header>
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
               <ul class="navbar-nav">
                    <li class="nav-item">
                         <a class="nav-link" href="#">E-Commerce Website</a>
                    </li>

               </ul>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <form class="form-inline">
                         <input id="searchTxt" class="form-control mr-sm-2" type="text"
                              placeholder="Search products by title">
                         <button class="btn btn-success" type="submit">Search</button>
                    </form>
               </div>
          </nav>
     </header>

     <section class="content mt-5 pb-5">
          <div class="d-flex">
               <p class="mb-0" style="font-weight:600;">Search Product by Category : </p>
               <select class="form-select ml-4" id="dropdown" onchange="getProducts()">
                    
               </select>
          </div>
          <div class="row mt-4" id="productCard">
               
          </div>
     </section>
     

     <script src="index.js"></script>
